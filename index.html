<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="prime">
  <div class="first">
    <p class="para">Your Result</p>
    <div class="a">
     <div id="a1"><h1>76</h1></div>
     <div id="a2"><p>of 100</p></div>
    </div>
    <h2>Great</h2>
    <p class="graph">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="second">
   <p>Summary</p>
   <div class="Reaction">
    <div class="hash">
      <p id="b"><img src="./icon-reaction.svg" height="20"> Reaction </p>
      <div class="orios1"></p><span><b>80</b> / 100</span></p></div>
    </div>
   </div><br>
   <div class="Memory">
    <div class="hash">
      <p id="c"><img src="./icon-memory.svg" height="20"> Memory </p>
      <div class="orios2"><p><span><b>92</b> / 100</span></p></div>
    </div>
   </div><br>
   <div class="Verbal">
    <div class="hash">
      <p id="d"><img src="./icon-verbal.svg" height="20"> Verbal</p>
      <div class="orios3"><p><span><b>61</b> / 100</span></p></div>
    </div>
   </div><br>
   <div class="Visual">
    <div class="hash">
      <p id="e"><img src="./icon-visual.svg" height="20"> Visual</p>
      <div class="orios4"><p><span><b>72</b> / 100</span></p></div>
    </div>
   </div><br>
   <button>Continue</button>
  </div>
  </div>

  </div> -->
</body>
</html>
